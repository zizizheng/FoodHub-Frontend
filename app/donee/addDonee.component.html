<form #doneeForm="ngForm">
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-4">
      <label class="control-label">名稱</label>
      <input class="form-control" name="name" placeholder="社福名稱" [(ngModel)]="donee.donee_name"
             required> 
    </div>
    <div class="col-md-3">
      <label class="control-label">電話</label>
      <input class="form-control" name="phone" placeholder="ex: 06-2757575" [(ngModel)]="donee.phone"> 
    </div>
    <div class="col-md-5">
      <label class="control-label">單位分類</label>
      <select name="category" class="form-control" [(ngModel)]="donee.category" required>
        <option *ngFor="let item of category" [value]="item">{{item}}</option>
      </select>
    </div>
  </div>
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-2">
      <label class="control-label">戶數</label>
      <input class="form-control" name="house_num" placeholder="ex: 2" [(ngModel)]="donee.house"> </div>
    <div class="col-md-2">
      <label class="control-label">人數</label>
      <input class="form-control" name="people_num" placeholder="ex: 5" [(ngModel)]="donee.people"> </div>
    <div class="col-md-8">
      <label class="control-label">地址</label>
      <input type="text" class="form-control" name="address" placeholder="輸入單位或個人地址" [(ngModel)]="donee.address"> </div>
  </div>
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-2">
      <label class="control-label">聯絡人姓名</label>
      <input class="form-control" name="contact" placeholder="應該是填人吧" [(ngModel)]="donee.contact"> </div>
    <div class="col-md-3">
      <label class="control-label">聯絡人電話</label>
      <input class="form-control" name="contact_phone" placeholder="人的電話吧" [(ngModel)]="donee.contact_phone"> </div>
    <div class="col-md-7">
      <label class="control-label">E-mail</label>
      <input class="form-control" name="email" placeholder="a123912489123@gmail.com" [(ngModel)]="donee.email"> </div>
  </div>
  <div class="row" style="margin: 10 10 10 10">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-success btn-md" (click)="cleanClick()">取消</button>
      <button type="submit" class="btn btn-warning btn-md" (click)="addDoneeClick()"
              [disabled]="!doneeForm.form.valid">新增</button>
    </div>
  </div>
</form>
