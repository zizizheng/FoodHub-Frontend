<div class="row" style="margin: 10 10 10 10">
  <div class="col-md-12 text-left">
    <div class="text-center well" style="background-color: #FFFFFF">
      <h1>更新-ID-個人資料</h1>
      <div class="row" style="margin: 10 10 10 10">
        <div class="col-md-4">
          <label class="control-label">名字</label>
          <input class="form-control" placeholder="姓名"> </div>
        <div class="col-md-4">
          <label class="control-label">單位</label>
          <input class="form-control" placeholder="單位"> </div>
        <div class="col-md-4">
          <label class="control-label">地區</label>
          <select name="user-info" class="form-control">
            <option value="user-id">台北</option>
            <option value="user-name">高雄</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin: 10 10 10 10">
        <div class="col-md-4">
          <label class="control-label">手機</label>
          <input class="form-control" placeholder="手機"> </div>
        <div class="col-md-4">
          <label class="control-label">帳號</label>
          <input class="form-control" placeholder="帳號"> </div>
        <div class="col-md-4">
          <label class="control-label">密碼</label>
          <input type="password" class="form-control" placeholder="密碼"> </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success btn-lg">取消</button>
          <button class="btn btn-warning btn-lg">送出</button>
        </div>
      </div>
    </div>
  </div>
</div>
