<div class="row" style="margin: 20 10 10 10">
  <div class="col-md-4">
    <input class="form-control" placeholder="你要找什麼呢？"> </div>
  <div class="col-md-4">
    <select name="user-info" class="form-control">
      <option value="user-name">姓名</option>
      <option value="user-address">地區</option>
    </select>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary">送出</button>
  </div>
</div>
<div class="row" style="margin: 20 10 10 10">
  <div class="col-md-12 text-center">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>
            <input type="checkbox" value=""> </th>
          <th>ID</th>
          <th>單位名稱</th>
          <th>單位分類</th>
          <th>電話</th>
          <th>地區</th>
          <th>選項</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" value=""> </td>
          <td>A001</td>
          <td>某家庭</td>
          <td>弱勢清寒</td>
          <td>(02)1234567</td>
          <td>台北</td>
          <td>
            <button class="btn btn-success" (click)="updateClick()">更新</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" value=""> </td>
          <td>T001</td>
          <td>老什麼家</td>
          <td>其他</td>
          <td>(02)2345678</td>
          <td>台北</td>
          <td>
            <button class="btn btn-success" (click)="updateClick()">更新</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" value=""> </td>
          <td>K001</td>
          <td>挖靠安親班</td>
          <td>安親班</td>
          <td>(07)2345678</td>
          <td>高雄</td>
          <td>
            <button class="btn btn-success" (click)="updateClick()">更新</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-warning">刪除</button>
  </div>
</div>

<updateReceiver *ngIf="selectedBut"></updateReceiver>
