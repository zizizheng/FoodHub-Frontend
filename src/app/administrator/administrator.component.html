<div class="section">
  <div class="container">
    <!-- Cover -->
    <div class="row">
      <div class="col-md-12 text-left">
        <div class="text-center well">
          <h1>
            <i class="fa fa-fw fa-spin lery fa-coffee"></i>系統管理員</h1>
          <blockquote>
            <p>不能浪費食物</p>
            <footer>Someone famous</footer>
          </blockquote>
        </div>
      </div>
    </div>
    <!-- Panel -->
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h4 class="panel-title pull-right" style="padding-top: 7.5px;">系統管理員</h4>
        <div class="btn-group pull-left">
          <a class="btn btn-default btn-md" (click)="butClick('search')" [class.active]="selectedBut === 'search'"> ## 搜尋 </a>
          <a class="btn btn-default btn-md" (click)="butClick('add')" [class.active]="selectedBut === 'add'"> ## 新增</a>
        </div>
      </div>
      <searchUser *ngIf="selectedBut === 'search'"></searchUser>
      <addUser *ngIf="selectedBut === 'add'"></addUser>
    </div>
  </div>
</div>
