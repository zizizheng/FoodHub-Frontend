<div class="cover">
  <div class="cover-image" style="background-image : url('http://pingendo.github.io/pingendo-bootstrap/assets/blurry/800x600/9.jpg')"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <img src=".\cover.png" class="img-responsive"> 
      </div>
      <div class="col-md-4">
        <h1 class="text-center animated infinite pulse">Food Hub</h1>
        <h3 class="text-center">for You, for Us,&nbsp;
          <br>for a Better World
          <br>
          <br> </h3>
        <p></p>
        <!--TODO : Find out how to implment "form validation" -->
        
        <form *ngIf="!isLogin" id="loginForm" class="form-horizontal" role="form" style="opacity: 0.5;">
          <div class="form-group">
            <div class="col-sm-2">
              <label for="account" class="control-label">帳號</label>
            </div>
            <div class="col-sm-10">
              <input type="text" name="account" id="account" [(ngModel)]="account"
                     class="form-control" placeholder="請輸入帳號">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="password" class="control-label">密碼</label>
            </div>
            <div class="col-sm-10">
              <input type="password" name="password" id="password" [(ngModel)]="password"
                     class="form-control" placeholder="請輸入密碼">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1 text-center ">
              <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" (click)="loginClick() ">登入</button>
            </div>
          </div>
        </form>
        
        <p *ngIf="isLogin" class="text-center animated fadeInDown">Hey {{userName}} <br> you can start working on Foodhub</p>
    </div>
  </div>
</div>
